<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <!--Owl Css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
    <title>NETFLIX - Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentário</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">THE MANDALORIAN</h3>
          <p class="descricao">
            A saga de um guerreiro solitário, que também é um mercenário e
            pistoleiro, viajando pelos territórios esquecidos e marginais do
            espaço, logo após a queda do Império e antes da criação da temida
            Primeira Ordem.
          </p>
          <div class="botoes">
            <button class="botao" role="button">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button class="botao" role="button">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/mini1.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini2.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini3.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini4.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini5.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini6.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini7.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini8.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini9.jpg" alt="imagem 1" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini10.jpg" alt="imagem 1" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f0483644ee.js"
      crossorigin="anonymous"
    ></script>
    <!--Owl Script-->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
